	<head>
		<meta name="viewport" content="width=device-width">
	</head>

			padding: 0;
			margin: 0;

		.wrapper{
			width: 800px;
			display: flex;
		}
		.wrapper div{
			height: 200px;
		}

			background: green;
		}

	<body>
		<div class="wrapper">
			<div class="left"></div>
			<div class="right"></div>
		</div>		
	</body>
